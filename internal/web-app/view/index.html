<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科技管理平台</title>
    <!-- 外部资源 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Nunito:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- 替换 Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.css">
    <!-- 替换 Particles.js CDN -->
    <script src="https://unpkg.com/particles.js@2.0.0/particles.min.js"></script>
    <!-- 自定义CSS -->
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
<!-- 粒子背景容器 -->
<div id="particles-js"></div>

<!-- 导航栏 -->
<nav class="navbar-tech">
    <div class="container d-flex justify-content-between align-items-center">
        <h2 class="navbar-title">
            <i class="bi bi-shield-lock text-primary me-2"></i>管理平台
        </h2>
        <div class="d-flex align-items-center">
        <span class="user-info text-dark me-4">
          <i class="bi bi-person-circle me-1"></i>{{.Username}}
          {{if .IsAdmin}}<span class="admin-badge">管理员</span>{{end}}
        </span>
            <a href="/logout" class="logout-btn">
                <i class="bi bi-power text-danger me-1"></i>退出
            </a>
        </div>
    </div>
</nav>

<!-- 主功能区 -->
<div class="service-container">
    <div class="cards-wrapper">
        <!-- 服务中心卡片 -->
        <div class="service-card card-float">
            <div class="card-glow"></div>
            <h3 class="card-title">
                <i class="bi bi-cogs me-3"></i>服务中心
            </h3>
            <p class="card-desc" data-text="集成二手交易、成绩查询等扩展功能，一站式管理各类服务入口">
                <!-- 打字机效果 -->
            </p>
            <div class="card-btn" onclick="window.location.href='/service'">
                <span>进入服务中心</span>
                <i class="bi bi-arrow-right ms-2"></i>
                <div class="btn-ripple"></div>
            </div>
            <div class="card-grid"></div>
        </div>

        <!-- 用户管理卡片 -->
        <div class="user-card card-float">
            <div class="card-glow"></div>
            <h3 class="card-title">
                <i class="bi bi-people me-3"></i>用户管理
            </h3>
            <p class="card-desc" data-text="查看系统所有用户信息，管理员可执行编辑、删除等权限操作">
                <!-- 打字机效果 -->
            </p>
            <div class="card-btn" onclick="window.location.href='/user'">
                <span>进入用户管理</span>
                <i class="bi bi-arrow-right ms-2"></i>
                <div class="btn-ripple"></div>
            </div>
            <div class="card-grid"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="/static/js/index.js"></script>
</body>
</html>
