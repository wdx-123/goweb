<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<div class="glassmorphism-card">
    <h3 class="fw-bold text-center mb-4">用户注册</h3>
    <form method="post" action="/register/submit">
        <div class="input-container">
            <input type="text" id="regUsername" name="username" required>
            <label for="regUsername">用户名</label>
            <span id="usernameError" class="error-message" style="display: none;">请输入用户名</span>
        </div>
        <div class="input-container">
            <input type="password" id="regPassword" name="password" required>
            <label for="regPassword">密码</label>
            <span class="password-toggle" onclick="togglePasswordVisibility('regPassword', 'regEyeIcon')">
                    <i id="regEyeIcon" class="fa-solid fa-eye"></i>
                </span>
            <span id="passwordError" class="error-message" style="display: none;">请输入密码</span>
        </div>
        <div class="input-container">
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <label for="confirmPassword">确认密码</label>
            <span class="password-toggle" onclick="togglePasswordVisibility('confirmPassword', 'confirmEyeIcon')">
                    <i id="confirmEyeIcon" class="fa-solid fa-eye"></i>
                </span>
            <span id="confirmPasswordError" class="error-message" style="display: none;">请确认密码</span>
        </div>
        <button type="submit" class="mt-3">
            <span id="buttonText">注册 <i class="bi bi-person-plus ms-1"></i></span>
            <span id="spinner" class="spinner"></span>
        </button>
    </form>
    <div class="mt-4 text-center">
        已有账号？<a href="/login" class="link">立即登录</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="static/js/register.js"></script>
</body>
</html>
