<!-- 修改后的关键部分 -->
<div class="card">
    <div class="card-header bg-primary text-white"> <!-- 原蓝色不变，但通过 CSS 变量统一为深蓝 -->
        <h3 class="card-title fw-bold">用户登录</h3> <!-- 标题加粗 -->
    </div>
    <div class="card-body">
        <form>
            <div class="mb-4"> <!-- 增加表单间距 -->
                <label for="username" class="form-label fw-semibold text-dark">用户名</label> <!-- 标签加粗、深灰文本 -->
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label fw-semibold text-dark">密码</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-4 d-flex align-items-center"> <!-- 记住我组件左对齐，增加间距 -->
                <input type="checkbox" class="form-check-input me-2" id="rememberMe">
                <label class="form-check-label fw-semibold text-dark" for="rememberMe">记住我</label> <!-- 标签加粗 -->
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100"> <!-- 按钮加大 -->
                登录 <i class="bi bi-box-arrow-in-right ms-1"></i> <!-- 增加图标（需引入 Bootstrap 图标库） -->
            </button>
        </form>
        <div class="mt-4 text-center">
            还没有账号？<a href="/register" class="text-link fw-medium">立即注册</a> <!-- 链接加粗 -->
        </div>
    </div>
</div>

<!-- 引入 Bootstrap 图标库（在 </body> 前添加） -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
