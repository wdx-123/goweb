<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优雅登录</title>
    <!-- 引入 Google Fonts 的 Nunito 字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/custom.css">
</head>

<body>
<div class="glassmorphism-card">
    <!-- 登录表单 -->
    <form id="loginForm">
        <!-- 标题 -->
        <div class="mb-4 text-center">
            <h2 class="fw-bold">用户登录</h2>
        </div>

        <!-- 用户名输入框 -->
        <div class="input-container">
            <input type="text" id="username" name="username" required>
            <label for="username">用户名</label>
            <p class="error-message" id="usernameError">请输入用户名</p>
        </div>

        <!-- 密码输入框（带显示/隐藏功能） -->
        <div class="input-container">
            <input type="password" id="password" name="password" required>
            <label for="password">密码</label>
            <span class="password-toggle" onclick="togglePasswordVisibility()">
                    <i class="fa fa-eye" id="eyeIcon"></i>
                </span>
            <p class="error-message" id="passwordError">请输入密码</p>
        </div>

        <!-- 记住我 -->
        <div class="remember-me">
            <input type="checkbox" id="rememberMe" name="rememberMe">
            <label for="rememberMe">记住我</label>
        </div>

        <!-- 主按钮 & 加载状态 -->
        <button type="submit">
            <span id="buttonText">登录</span>
            <div class="spinner" id="spinner"></div>
        </button>

        <!-- 第三方登录 -->
        <div class="mt-4 text-center">
            <p class="mb-3">或使用第三方账号登录</p>
            <button class="social-btn google-btn">
                <i class="fa fa-google"></i> 使用 Google 登录
            </button>
            <button class="social-btn github-btn">
                <i class="fa fa-github"></i> 使用 GitHub 登录
            </button>
        </div>

        <!-- 忘记密码 & 注册引导 -->
        <div class="mt-3 text-center">
            <a href="#" class="link">忘记密码？</a>
            <p>还没有账号？ <a href="/register" class="link fw-semibold">立即注册</a></p>
        </div>
    </form>
</div>

<!-- FontAwesome 图标库 -->
<script src="https://kit.fontawesome.com/your-font-awesome-kit-id.js" crossorigin="anonymous"></script>
<script src="web/static/js/login.js"></script>
</body>

</html>
